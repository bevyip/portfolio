<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

<body>

    <!-- Hero Section -->

                        <div class="meta-item text-animate">

                </div>
                <div class="hero-right">
                    <div class="hero-summary text-animate">

                        <div class="hero-tags text-animate">

                    </div>
                </div>
            </div>
            <div class="hero-visuals fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/cat-box-banner.png" alt="Cat Box Project Banner"

        </div>
    </section>

    <!-- Project Images Section -->
    <section class="project-images">
        <div class="images-container">
            <div class="image-grid">
                <img src="../../../img/fall2024/fabrication/cat-box-img/1.jpg" alt="Cat Box Process Image 1"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/2.jpg" alt="Cat Box Process Image 2"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/3.jpg" alt="Cat Box Process Image 3"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/4.jpg" alt="Cat Box Process Image 4"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/5.jpg" alt="Cat Box Process Image 5"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/6.jpg" alt="Cat Box Process Image 6"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/7.jpg" alt="Cat Box Process Image 7"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/8.jpg" alt="Cat Box Process Image 8"
                    class="project-image fade-in">
                <img src="../../../img/fall2024/fabrication/cat-box-img/9.jpg" alt="Cat Box Process Image 9"
                    class="project-image fade-in">
            </div>
        </div>
    </section>

    <!-- Process Video Section -->
    <section class="process-video-section">
        <div class="process-video-container">
            <div class="process-video-card">
                <video autoplay loop muted playsinline>
                    <source src="../../../img/fall2024/fabrication/cat-box-img/process-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Portfolio Link Section -->
    <section class="portfolio-link-section">
        <div class="portfolio-link-container">
            <p class="portfolio-link-text fade-in">View my complete fabrication portfolio <a
                    href="https://docs.google.com/presentation/d/1n0bsMJ6bRc6EFrK3dV13DUeooROi32we/edit?usp=sharing&ouid=100755772065646129206&rtpof=true&sd=true"
                    target="_blank" class="company-link">here</a>!</p>
        </div>
    </section>

    <!-- Include the reusable footer component -->
    <div id="footer-placeholder"></div>

    <!-- Navigation Component Scripts -->
    <script src="../../../js/cursor.js"></script>
    <script src="../../../nav/nav.js"></script>
    <script src="../../../nav/footer.js"></script>

    <script>
        let debounceTimeout;
        document.addEventListener("DOMContentLoaded", () => {
            // Load navigation components using the same approach as main index.html
            loadNavigationComponents();

            // Initialize navbar functionality
            if (window.initializeNavbar) {
                window.initializeNavbar();
            }

            // Initialize footer functionality
            if (window.initializeFooter) {
                window.initializeFooter();
            }

            // Handle text animations for hero section
            const textAnimateElements = document.querySelectorAll('.text-animate');
            textAnimateElements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('animate-in');
                }, index * 100);
            });

            // Set up intersection observer for fade-in elements
            const fadeInElements = document.querySelectorAll(".fade-in");

            const observerOptions = {
                root: null,
                threshold: 0.1,
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            fadeInElements.forEach((el) => observer.observe(el));
        });

        // Function to load navigation components - updated to match main index.html exactly
        async function loadNavigationComponents() {
            try {
                // Load navigation
                const navResponse = await fetch('../../../nav/nav.html');
                const navHtml = await navResponse.text();
                document.getElementById('nav-bar').innerHTML = navHtml;

                // Load footer
                const footerResponse = await fetch('../../../nav/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;

                // Update logo path for fabrication project
                const logoImg = document.querySelector('.nav-brand img');
                if (logoImg) {
                    logoImg.src = '../../../img/logo.png';
                }

                // Initialize navbar functionality after loading
                if (window.initializeNavbar) {
                    window.initializeNavbar();
                }
            } catch (error) {
                console.error('Error loading navigation components:', error);
            }
        }
    </script>
</body>

</html>
