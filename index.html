</head>

<body>
  <div id="root"></div>
  <script>
    // Reset scroll position immediately on page load/refresh (before React loads)
    (function () {
      if ('scrollRestoration' in window.history) {
        window.history.scrollRestoration = 'manual';
      }
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;

      // Also reset after a microtask to catch any late restoration
      setTimeout(function () {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      }, 0);
    })();
  </script>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
